<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">
    <link rel="stylesheet" href="converter.css">
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <h1 class="text-white mb-4 animate__animated animate__fadeInDown">Currency Converter</h1>
        <div class="card p-4 shadow-lg converter-container animate__animated animate__zoomIn">
            <div class="row mb-3">
                <div class="col">
                    <select id="fromCurrency" class="form-select select2"></select>
                </div>
                <div class="col text-center">
                    <button id="swapCurrencies" class="btn btn-link p-0">
                        <i class="fas fa-exchange-alt fa-2x text-primary"></i>
                    </button>
                </div>
                <div class="col">
                    <select id="toCurrency" class="form-select select2"></select>
                </div>
            </div>
            <div class="mb-3 input-container">
                <input type="number" id="amount" class="form-control" placeholder="Enter amount">
            </div>
            <p id="result" class="fw-bold text-center">Select currencies and enter an amount</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Eng - Mahmoud Ahmed. All Rights Reserved.
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="converter.js"></script>
</body>

</html>
